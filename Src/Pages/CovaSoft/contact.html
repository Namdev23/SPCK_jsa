<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CovaSoft</title>
        <link rel="stylesheet" href="/Src/Global/cova.css">
        <link rel="stylesheet" href="/Src/CSS/CovaSoft/contact.css">
        <link rel="icon" type="image/x-icon" href="/Assets/Icons/icon.png">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');
        </style>
    </head>
    <body>
        <header>
            <img src="/Assets/Icons/logo.png" alt="Logo">
            <ul>
                <li data-visible="" onclick="golink('/Src/Pages/CovaSoft/')">Trang chủ</li>
                <li data-visible="chat.html" onclick="golink('/Src/Pages/CovaSoft/chat.html')">Altis AI</li>
                <li>Workspace</li>
                <li data-visible="store.html" onclick="golink('/Src/Pages/CovaSoft/store.html')">Cửa hàng</li>
                <li id="account" data-visible="account.html" onclick="golink('/Src/Pages/CovaSoft/login-signup.html')"><h6 style="margin: 0 10px 0 0;">Đăng nhập</h6><i class="fa-solid fa-arrow-right-to-bracket"></i></li>
            </ul>
        </header>

        <div id="wrapper">
            <form id="contact">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>

        <footer>
            <p>©2023 CovaSoft corporation</p>
        </footer>

        <script src="/Src/Global/glo.js"></script>
        <script src="/Src/JS/CovaSoft/contact.js"></script>
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/56c3238a0e.js'></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
