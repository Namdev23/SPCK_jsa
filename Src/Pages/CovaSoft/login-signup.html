<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Cova Dictionary</title>
        <link rel="stylesheet" href="/Src/Global/cova.css">
        <link rel="stylesheet" href="/Src/CSS/CovaSoft/login-signup.css">
        <link rel="icon" type="image/x-icon" href="/Assets/Icons/icon.png">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');
        </style>
    </head>
    <body>
        <header>
            <img src="/Assets/Icons/logo.png" alt="Logo">
            <ul>
                <li data-visible="" onclick="golink('/Src/Pages/CovaSoft/')">Trang chủ</li>
                <li data-visible="chat.html" onclick="golink('/Src/Pages/CovaSoft/chat.html')">Altis AI</li>
                <li>Workspace</li>
                <li data-visible="store.html" onclick="golink('/Src/Pages/CovaSoft/store.html')">Cửa hàng</li>
                <li id="account" data-visible="account.html" onclick="golink('/Src/Pages/CovaSoft/login-signup.html')"><h6 style="margin: 0 10px 0 0;">Đăng nhập</h6><i class="fa-solid fa-arrow-right-to-bracket"></i></i></li>
            </ul>
        </header>

        <div id="wrapper">
            <form class="section" id="loginForm" style="display: block;">
                <h2>Đăng nhập</h2>
                <input class="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Mật khẩu">
                <a href="javascript:void(0)">Chưa có tài khoản?</a>
                <button class="submit btn">Đăng nhập</button>
            </form>
            <form class="section" id="signupForm" style="display: none;">
                <h2>Đăng ký</h2>
                <input class="email" type="email" placeholder="Email">
                <input id="password1" type="password" placeholder="Mật khẩu">
                <input id="password2" type="password" placeholder="Nhập lại mật khẩu">
                <a href="javascript:void(0)">Đăng nhập vào tài khoản</a>
                <button class="submit btn">Đăng ký</button>
            </form>
        </div>

        <script src="/Src/Global/glo.js"></script>
        <script src="/Src/JS/CovaSoft/login-signup.js"></script>
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/56c3238a0e.js'></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
