<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Cova Dictionary</title>
        <link rel="stylesheet" href="/Src/Global/cova.css">
        <link rel="stylesheet" href="/Src/CSS/Cova/login-signup.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');
        </style>
    </head>
    <body>
        <header>
            <img src="/Assets/Icons/logo.png" alt="Logo">
            <ul>
                <li title="Home" onclick="golink('/Src/Pages/Cova/home.html')"><i class="fa-solid fa-house"></i></li>
                <li title="About us"><i class="fa-solid fa-circle-info"></i></li>
                <li title="Our products" style="font-size: 30px;"><ion-icon name="albums"></ion-icon></li>
                <li title="Cova assistant" onclick="golink('/Src/Pages/Cova/chat.html')" id="chat">
                    <span>
                        <i class="fa-regular fa-square"></i>
                        <i class="fa-regular fa-square top" style="transform: rotateZ(45deg);"></i>
                    </span>
                </li>
                <li title="Premium"><i class="fa-solid fa-crown"></i></li>
                <li id="account" onclick="golink('/Src/Pages/login-signup.html')"><h6 style="margin: 0 10px 0 0;">Log in</h6><i class="fa-solid fa-arrow-right-to-bracket"></i></i></li>
            </ul>
        </header>

        <div id="wrapper">
            <form class="section" id="loginForm" style="display: block;">
                <h1>Login</h1>
                <input class="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <a href="javascript:void(0)">Create a new account</a>
                <button class="submit btn">Submit</button>
            </form>
            <form class="section" id="signupForm" style="display: none;">
                <h1>Signup</h1>
                <input class="email" type="email" placeholder="Email">
                <input id="password1" type="password" placeholder="Password">
                <input id="password2" type="password" placeholder="Repeat password">
                <a href="javascript:void(0)">Login to your account</a>
                <button class="submit btn">Submit</button>
            </form>
        </div>

        <script src="/Src/Global/glo.js"></script>
        <script src="/Src/JS/login-signup.js"></script>
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/56c3238a0e.js'></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
